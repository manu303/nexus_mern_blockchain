<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="fname">Full Name:</label>
        <input type="text" name="fullname" id="fname">
        <br>
        <br>
        <label for="mailid">Email:</label>
        <input type="email" name="mail" id="mailid">
        <br>
        <br>
        <label for="phnno">Phone Number:</label>
        <input type="tel" name="phone" id="phnno">
        <br><br>
        <label for="message">Message:</label>
        <textarea name="msg" id="message"></textarea>
        <br>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
